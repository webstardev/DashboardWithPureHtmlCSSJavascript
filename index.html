<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, maximum-scale=1"
    />

    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@100;200;300;400;500;600;700;800;900&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@100;300;400;500;700;900&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./assets/styles/styles.css" />
  </head>

  <body>
    <!-- header start -->
    <div class="header">
      <div class="header-container">
        <a href="#" class="logo">LOGO</a>

        <div class="profile-div">
          <div class="profile-img">
            <img src="assets/img/profile.jpg" alt="Profile" />
          </div>
          <div class="profile-info">
            <p class="user-name">Leo Baroch</p>
            <p class="user-type">Sale Agent</p>
          </div>
        </div>

        <div class="control-btns">
          <button class="btn-control btn-dashboard"></button>
          <button class="btn-control btn-settings"></button>
          <button class="btn-control btn-support"></button>
        </div>
      </div>
    </div>
    <!-- header end -->
    <div class="main-container">
      <div class="control-panel">
        <div class="back-btn-div">
          <button class="cs-btn-primary btn-back">Dashboard</button>
        </div>
        <div class="control-panel-item">
          <div class="partner-select">Partner</div>
        </div>
        <div class="control-panel-item">
          <h4 class="item-title">Incident date</h4>
          <div class="date-selector">Select a date</div>
        </div>
        <div class="control-panel-item">
          <h4 class="item-title">Coverage & Benefits</h4>
          <div class="filter-list">
            <label class="checkbox filter-checkbox">
              <input type="checkbox" />
              <span>Critical Illness</span>
            </label>
            <label class="checkbox filter-checkbox">
              <input type="checkbox" />
              <span>Death</span>
            </label>
            <label class="checkbox filter-checkbox">
              <input type="checkbox" />
              <span>Disability Income</span>
            </label>
            <label class="checkbox filter-checkbox">
              <input type="checkbox" />
              <span>Terminal Illness</span>
            </label>
            <label class="checkbox filter-checkbox">
              <input type="checkbox" />
              <span>TDP</span>
            </label>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
